<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <title>Starbucks</title>
</head>
<body>
    
    <header>
        <div class="line"></div>

        <div class="container header--area">
            <div class="header-left">
                <a href="/"> <img src="assets/images/logo.png" alt="logo page"> </a>
            </div>
            <div class="header-right">
                <div class="header--search">
                    <form>
                        <input type="text" name="search" placeholder="Search">
                        <button>
                            <img src="assets/images/loupe.png" alt="button search">
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/images/menu.png" alt="button menu">
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Starbucks <br/> Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way.</span>

            <div class="banner--images">
                <img src="assets/images/c1.jpg" alt="drink with syrup of cafe">
                <img src="assets/images/c2.jpg" alt="coffee drink with chocolate">
                <img src="assets/images/c3.jpg" alt="coffee with whipped cream and avocado syrup">
            </div>
        </div>
    </section>

    <div class="area1">
        <div class="area1--content">---</div>
        <div class="area1--img1">...</div>
        <div class="area1--img2">,,,</div>
    </div>
</body>
</html>
